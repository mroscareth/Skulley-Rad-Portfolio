<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Portal Site</title>
    <!-- Preconnect a orígenes externos -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://picsum.photos" crossorigin />
    <!-- Preload assets 3D críticos -->
    <link rel="preload" as="fetch" href="/light.hdr" crossorigin="anonymous" />
    <link rel="preload" as="fetch" href="/character.glb" crossorigin="anonymous" />
    <!-- Google Fonts optimizadas: carga no bloqueante con fallback -->
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&family=Luckiest+Guy&display=swap" />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&family=Luckiest+Guy&display=swap" rel="stylesheet" media="print" onload="this.media='all'" />
    <!-- Fuentes secundarias cargadas async -->
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Archivo+Black&family=Cascadia+Code:wght@400;600;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'" />
    <noscript>
      <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&family=Luckiest+Guy&family=Comic+Neue:wght@400;700&family=Archivo+Black&display=swap" rel="stylesheet" />
    </noscript>

  </head>
  <body class="bg-neutral-900 text-white">
    <div id="root"></div>
    <!-- Vite injects the compiled script here -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
